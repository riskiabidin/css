<!DOCTYPE html>
<html>

<head>
    <title>Selector class</title>
    <style>
        .center {
            text-align: center;
            color: red;
        }
        h2.center{
            color: blue;
        }
        h2.large{
            font-size: 100px;
        }
    </style>
</head>
<body>
    <h1 class="center">Red and center - aligned heading</h1>
    <p class="center">Red and center-aligned paragraph</p>
    <h2>Heading 2</h2>
    <h2 class="large center">Heading 2</h2>
</body>
</html>
