<!DOCTYPE html>
<html>

<head>
    <title>The CSS Universal selector</title>
    <style>
        * {
            text-align: center;
            color: blue;
        }
    </style>

</head>
<body>
    <h1>Hellow world</h1>
    <p>Every element on the page will be affected by the style</p>
    <p>me too</p>
</body>
</html>
